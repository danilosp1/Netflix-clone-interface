<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">
  
  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="src/logo.png"></img>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-film">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards.</p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>  
    </div>
  </main>

  <div class="carousel-films">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-film" src="src/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini9.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-film" src="src/mini10.jpg" alt="">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/6beee2b502.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
